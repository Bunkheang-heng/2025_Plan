name: Trading Reminder Cron

on:
  schedule:
    # GitHub Actions supports a minimum of every 5 minutes.
    # Our /api/cron/trading-reminder endpoint decides per-user whether it is time to send,
    # based on notificationSettings.tradingReminderMinutes + lastReminder.
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  call-cron:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Trigger trading reminder endpoint
        env:
          CRON_URL: ${{ secrets.CRON_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$CRON_URL" ]; then
            echo "Missing secrets.CRON_URL (example: https://your-app.vercel.app)"
            exit 1
          fi
          if [ -z "$CRON_SECRET" ]; then
            echo "Missing secrets.CRON_SECRET (must match your app's CRON_SECRET env var)"
            exit 1
          fi

          ENDPOINT="${CRON_URL%/}/api/cron/trading-reminder"
          echo "Calling $ENDPOINT"

          # Print response body on error to make debugging easy.
          set -e
          RESP="$(curl -sS \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -H "Accept: application/json" \
            --retry 3 \
            --retry-delay 5 \
            -w "\nHTTP_STATUS:%{http_code}\n" \
            "$ENDPOINT")"
          echo "$RESP"
          STATUS="$(echo "$RESP" | sed -n 's/^HTTP_STATUS://p' | tail -n 1)"
          if [ -z "$STATUS" ]; then
            echo "Failed to parse HTTP status"
            exit 1
          fi
          if [ "$STATUS" -lt 200 ] || [ "$STATUS" -ge 300 ]; then
            echo "Request failed with HTTP $STATUS"
            exit 1
          fi


