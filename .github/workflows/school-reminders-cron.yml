name: School Reminders Cron

on:
  schedule:
    # Run every 5 minutes; endpoint decides what to send.
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  call-cron:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Trigger school reminders endpoint
        env:
          CRON_URL: ${{ secrets.CRON_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          set -euo pipefail
          if [ -z "$CRON_URL" ]; then
            echo "Missing secrets.CRON_URL (example: https://your-app.vercel.app)"
            exit 1
          fi
          if [ -z "$CRON_SECRET" ]; then
            echo "Missing secrets.CRON_SECRET (must match your app's CRON_SECRET env var)"
            exit 1
          fi

          ENDPOINT="${CRON_URL%/}/api/cron/school-reminders"
          echo "Calling $ENDPOINT"

          # Always print HTTP status + body (even on 4xx/5xx) for debugging.
          HTTP_CODE="$(curl -sS \
            -o /tmp/cron_resp.txt \
            -w "%{http_code}" \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -H "Accept: application/json" \
            --retry 3 \
            --retry-delay 5 \
            --connect-timeout 20 \
            --max-time 60 \
            "$ENDPOINT" || true)"
          echo "HTTP_STATUS:${HTTP_CODE:-unknown}"
          echo "BODY_START"
          cat /tmp/cron_resp.txt || true
          echo
          echo "BODY_END"
          if [ -z "${HTTP_CODE:-}" ] || [ "$HTTP_CODE" -lt 200 ] || [ "$HTTP_CODE" -ge 300 ]; then
            echo "Request failed"
            exit 1
          fi


