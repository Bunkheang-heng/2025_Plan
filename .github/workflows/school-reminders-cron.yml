name: School Reminders Cron

on:
  schedule:
    # Run every 5 minutes; endpoint decides what to send.
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  call-cron:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Trigger school reminders endpoint
        env:
          CRON_URL: ${{ secrets.CRON_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$CRON_URL" ]; then
            echo "Missing secrets.CRON_URL (example: https://your-app.vercel.app)"
            exit 1
          fi
          if [ -z "$CRON_SECRET" ]; then
            echo "Missing secrets.CRON_SECRET (must match your app's CRON_SECRET env var)"
            exit 1
          fi

          ENDPOINT="${CRON_URL%/}/api/cron/school-reminders"
          echo "Calling $ENDPOINT"

          curl -fsSL \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            --retry 3 \
            --retry-delay 5 \
            "$ENDPOINT"


